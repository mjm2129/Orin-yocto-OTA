# 기본 BBPATH 설정: 이 레이어의 classes, conf 등 포함
BBPATH .= ":${LAYERDIR}"

# 레시피 탐색 경로
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

# 레이어 이름 및 패턴
BBFILE_COLLECTIONS += "mycustom"
BBFILE_PATTERN_mycustom := "^${LAYERDIR}/"
BBFILE_PRIORITY_mycustom = "6"

# 호환하는 Yocto 시리즈 (예: kirkstone, dunfell 등)
LAYERSERIES_COMPAT_mycustom = "kirkstone"

# 의존 레이어 지정 (core 필수)
LAYERDEPENDS_mycustom = "core"
